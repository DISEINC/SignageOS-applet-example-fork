<!doctype html>
<html>
	<head>
		<title>Commands</title>
	</head>
	<body style="text-align: center; background-color: #F4D03F; color: #333;margin: 0; padding: 0;position: absolute;width: 100%;height: 100%;">
		<h1>Commands</h1>
		<p id="index">... loading ...</p>


		<script type="application/ecmascript">
			window.addEventListener('sos.loaded', async function () {
				const contentElement = document.getElementById('index');
				await sos.onReady();

				contentElement.innerHTML = '';

				for (let i = 0; i < 10; i++) {
					// Send commands to be safely stored for reports, monitoring etc. even when goes offline (https://docs.signageos.io/api/sos-applet-api/#Command)
					await sos.command.dispatch({
						type: 'Loop.Item.Iterate',
						iteration: i,
					});
					contentElement.innerHTML = `Iteration: ${i}`;
					await new Promise((resolve) => setTimeout(resolve, 1e3));
				}

				contentElement.innerHTML = `Iterations done.`;
			});
		</script>
	</body>
</html>
