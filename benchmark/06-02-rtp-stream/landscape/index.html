<!doctype html>
<html>
	<head>
		<title>06-02-a RTP Stream Landscape</title>
	</head>
	<body style="text-align: center; background-color: #F4D03F; color: #333;margin: 0; padding: 0;position: absolute;width: 100%;height: 100%;">
		<h1>06-02-a RTP Stream Landscape</h1>
		<p id="index">... loading ...</p>

		<script type="application/ecmascript">
			window.addEventListener('sos.loaded', async function () {
				const contentElement = document.getElementById('index');
				await sos.onReady(); // Wait until signageOS app is loaded and ready

				// Set properties like ID and URL for stream
				const stream = { uid: 'stream-1', uri: 'rtp://224.1.2.3:7000', protocol: "RTP" };

				// Set resolution on screen
				const coords = sos.config.coords ? JSON.parse(sos.config.coords) : {
					x: 0,
					y: 0,
					width: document.body.offsetWidth,
					height: document.body.offsetHeight
				}

				// Set url, resolution on screen (full screen) - (https://docs.signageos.io/api/js/js-video-stream#play-stream)
				stream.agruments = [stream.uri, coords.x, coords.y, coords.width, coords.height, stream.protocol];

				// Remove loading title
				contentElement.innerHTML = '';

				// Play stream forever (https://docs.signageos.io/api/sos-applet-api/#Play_stream)
				await sos.stream.play(...stream.agruments);
			});
		</script>
	</body>
</html>
