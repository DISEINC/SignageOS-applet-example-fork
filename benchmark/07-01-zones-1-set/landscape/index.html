<!doctype html>
<html>
	<head>
		<title>07-01-a Zones Landscape</title>
	</head>
	<body style="text-align: center; background-color: #F4D03F; color: #333;margin: 0; padding: 0;position: absolute;width: 100%;height: 100%;">
		<h1>07-01-a Zones Landscape</h1>
		<p id="index">... loading ...</p>


		<script type="application/ecmascript">
			window.addEventListener('sos.loaded', async function () {
				const contentElement = document.getElementById('index');
				await sos.onReady(); // Wait until signageOS app is loaded and ready

				// Videos that will be downloaded and prepared for playing
				const videos = [
					{ uid: 'video-1', x: 0, y: 0, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-03_AME/video-test-03_15s_1920x1080_2fe7b039750a134aeac1c0a515710007.mp4' },
					{ uid: 'video-2', x: 0, y: 0, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-05_AME/video-test-05_15s_1920x1080_0f110996c51d8c77933b1ab9fecfb61f.mp4' },
                    { uid: 'video-3', x: 0, y: 0, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-08_AME/video-test-08_15s_1920x1080_eb8f37b04d4dc8f8e26d80e66a2eb71a.mp4' },
                    { uid: 'video-4', x: 0, y: 0, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-07_AME/video-test-07_15s_1920x1080_1228118eb0b39f7311f9c83a0f4cd5dc.mp4' },
                    { uid: 'video-5', x: 0, y: 0, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-06_AME/video-test-06_15s_1920x1080_6bad9be8f365760ae505dab34582978b.mp4' },
				];

				for (const video of videos) {
					// Store video to offline storage (https://docs.signageos.io/api/js/js-offline-cache-media-files)
					const { filePath } = await sos.offline.cache.loadOrSaveFile(video.uid, video.uri);
					video.filePath = filePath;
				}

				// Set video properties for proper play on screen
				for (const video of videos) {
					video.agruments = [
						video.filePath,
						Math.round(document.body.offsetWidth * video.x / 100), 
						Math.round(document.body.offsetHeight * video.y / 100),
						Math.round(document.body.offsetWidth * video.width / 100),
						Math.round(document.body.offsetHeight * video.height / 100),
					];
                }

				contentElement.innerHTML = '';

				for (let i = 0; true; i = (i + 1) % videos.length) {
					const previousVideo = videos[(i + videos.length - 1) % videos.length];
					const currentVideo = videos[i];
					const nextVideo = videos[(i + 1) % videos.length];

					// Videos are identificated by URI & coordination together (https://docs.signageos.io/api/js/js-video)
					await sos.video.play(...currentVideo.agruments);
					currentVideo.playing = true;
					if (previousVideo.playing) {
						await sos.video.stop(...previousVideo.agruments);
						previousVideo.playing = false;
					}
					await sos.video.prepare(...nextVideo.agruments); // Before the first video end, prepare the second one
					await sos.video.onceEnded(...currentVideo.agruments); // Wait until video ends
				}
			});
		</script>
	</body>
</html>
