<!doctype html>
<html>

<head>
	<title>13-03-a Scrolling JS</title>
	<style>
		body { background: white; font-family: sans-serif; margin: 20px; margin-top: 0 }
		h1 { position: fixed; background: white; margin: 0; padding-bottom: 10px; width: 100% }
		#items { width: 100% }
		.item { border: 1px solid black; margin: 10px 0; padding: 0 20px }
		.item:first-child { margin-top: 0 }
		.item-title { font-size: 20px }
		.item-body { font-size: 15px }
	</style>
</head>

<body>
	<h1>13-03-a Scrolling JS</h1>
	<div id="items" style=""></div>

	<script>
		var items = document.getElementById('items');
		var itemsCount = 20;

		// populate items
		for (var i = 0; i < itemsCount; i++) {
			var item = document.createElement('div');
			item.className = 'item';

			var title = document.createElement('p');
			title.className = 'item-title';
			title.innerText = 'Item ' + (i + 1);
			item.appendChild(title);

			var body = document.createElement('p');
			body.className = 'item-body';
			body.innerText = 'This is some cool item ' + (i + 1);
			item.appendChild(body);

			items.appendChild(item);
		}

		setInterval(function() {
			var prevScrollPosition = window.scrollY;
			window.scrollBy(0, 1);
			if(window.scrollY === prevScrollPosition) {
				window.scrollTo(0, 0);
			}
		}, 20);
	</script>
</body>

</html>
